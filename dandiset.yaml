description: The recordings capture time-resolved examinations of individual electropores
  in cells placed on an indium tin oxide (ITO) surface, permeabilized by brief voltage
  steps. They feature time-lapse total internal reflection fluorescence (TIRF) imaging,
  highlighting the detection of electropores as distinct Ca2+ "puffs" adjacent to
  the ITO. The data includes the puffs' endurance over time, their responsiveness
  to minor voltage applications, and a detailed analysis of electropore conductance,
  without presenting the final results.
